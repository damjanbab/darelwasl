name: Deploy to Hetzner

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-hetzner
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare SSH
        env:
          HETZNER_SSH_HOST: ${{ secrets.HETZNER_SSH_HOST }}
          HETZNER_SSH_USER: ${{ secrets.HETZNER_SSH_USER }}
          HETZNER_SSH_KEY: ${{ secrets.HETZNER_SSH_KEY }}
        run: |
          set -euo pipefail
          if [[ -z "${HETZNER_SSH_HOST:-}" || -z "${HETZNER_SSH_USER:-}" || -z "${HETZNER_SSH_KEY:-}" ]]; then
            echo "Missing HETZNER_SSH_HOST/HETZNER_SSH_USER/HETZNER_SSH_KEY secrets"
            exit 1
          fi
          install -m 700 -d ~/.ssh
          install -m 600 /dev/null ~/.ssh/id_ed25519
          printf '%s\n' "$HETZNER_SSH_KEY" > ~/.ssh/id_ed25519
          ssh-keyscan -H "$HETZNER_SSH_HOST" >> ~/.ssh/known_hosts

      - name: Run deploy script on server
        env:
          HETZNER_SSH_HOST: ${{ secrets.HETZNER_SSH_HOST }}
          HETZNER_SSH_USER: ${{ secrets.HETZNER_SSH_USER }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes "${HETZNER_SSH_USER}@${HETZNER_SSH_HOST}" "cd /opt/darelwasl && sudo -u darelwasl ./scripts/deploy.sh && sudo systemctl restart darelwasl && sudo systemctl --no-pager status darelwasl"
